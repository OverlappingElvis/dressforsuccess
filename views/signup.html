{{> adminopen}}
    <h1>{{title}}</h1>

    <form method="post" action="/admin/create">
    <input type="hidden" value="{{id}}" name="id" />
    <label for="user">User Name:</label><input type="text" name="user" />
    <label for="pass">Password:</label><input type="password" name="pass" />
    <label for="user">Email Address:</label><input type="text" name="email" />
    <label for="user">Phone Number:</label><input type="text" name="phone" />

    <input type="submit" name="Sign Up" class="btn" value="GO &raquo;"/>
    </form>

{{> docclose}}
